//
// KEY BINDINGS
//

unbindall

//
// WEAPONS/UPGRADES
//

bind  mwheelup      weapprev
bind  mwheeldown    weapnext

//
// CHARACTER CONTROLS
//

bind  MOUSE1        +attack
bind  MOUSE2        +attack2
bind  MOUSE3        +attack3

bind  hw:w          +forward
bind  hw:a          +moveleft
bind  hw:s          +back
bind  hw:d          +moveright

bind  ALT           +speed // slow walk
bind  SPACE         +moveup
bind  hw:c          +taunt

bind  hw:e          +deconstruct

teambind humans     hw:g   itemact grenade
teambind humans     hw:f   itemact medkit
teambind humans     hw:1   itemtoggle blaster
teambind humans     hw:r   reload
teambind humans     SHIFT  +sprint
teambind humans     hw:q   +activate // use armory
teambind humans     CTRL   +movedown // crouch

teambind aliens     hw:q   +activate // evolve
teambind aliens     CTRL   +movedown // wallwalk

//
// MISC
//

teambind spectators CTRL   +movedown

bind  ENTER         follow
bind  hw:b          beaconMenu

bind  hw:t          message_public
bind  hw:y          message_team
bind  hw:u          message_admin

//
// CLIENT ENVIRONMENT COMMANDS
//

bind  PAUSE         pause
bind  hw:`          toggleconsole

bind  TAB           +scores

bind  F1            "vote yes"
bind  F2            "vote no"
bind  F3            "teamvote yes"
bind  F4            "teamvote no"

bind  F11           modcase shift screenshotPNG screenshotJPEG
